[tox]
envlist = lint, cov, py37
skip_missing_interpreters = True

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     pytest tests --timeout=30 {posargs}

[testenv:lint]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     isort tests pysmartthings --recursive --check-only
     black tests pysmartthings --check --fast --quiet
     pylint pysmartthings tests
     flake8 tests pysmartthings --doctests

[testenv:cov]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     pytest tests --timeout=30 --cov {posargs}